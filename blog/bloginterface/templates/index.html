{% extends 'base.html' %}
{% block title %}Blog Home{% endblock %}
{% block content %}
    <h2 class="mb-4">Latest Posts</h2>
    <div class="row">
        {% for post in posts %}
            <div class="col-12 mb-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">
                            <a href="/post_details/{{post.id}}" class="text-primary text-decoration-none">{{ post.title }}</a>
                        </h5>
                        <p class="card-text">{{ post.content|truncatewords:20 }}</p>
                        <p class="card-text text-muted">By {{ post.author }} on {{ post.created_at|date:"F d, Y" }}</p>
                    </div>
                </div>
            </div>
        {% empty %}
            <div class="col-12">
                <div class="alert alert-info" role="alert">
                    No posts yet.
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
